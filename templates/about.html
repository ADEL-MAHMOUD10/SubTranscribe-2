    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Simulated data for demo purposes
            const description = "SubTranscribe provides an easy way to transcribe and download subtitles for your audio and video files.";

            const usageInfo = [
                "On PC: Most media players like VLC and Windows Media Player support SRT and VTT files. Simply load the video and choose the subtitle file.",
                "On Mobile: Use apps like MX Player or VLC for mobile to load your subtitle files while playing videos."
            ];

            // Populate the description
            $("#description").text(description).addClass("visible");
            

            // Populate usage info
            usageInfo.forEach(info => {
                $("#usage-info").append(`
                    <div class="col-md-6 mb-3">
                        <div class="alert alert-info">
                            ${info}
                        </div>
                    </div>
                `);
            });

            // Fade-in animation
            setTimeout(() => {
                $('.animated-section').addClass('visible');
            }, 500);
        });
    </script>
